name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: quick-notepad
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: quick-notepad
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: quick-notepad
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: quick-notepad
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: quick-notepad.exe

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary name
        id: prep
        shell: bash
        run: |
          echo "asset_name=quick-notepad-${{ matrix.target }}" >> $GITHUB_OUTPUT
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-notepad-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Display structure of downloaded files
        run: |
          ls -R artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cd artifacts
          for dir in */; do
            target="${dir%/}"
            binary=$(ls "$dir" | head -1)
            if [ -f "$dir/$binary" ]; then
              # Remove 'quick-notepad-' prefix from directory name to get just the target
              target_name="${target#quick-notepad-}"
              cp "$dir/$binary" "../release-assets/quick-notepad-${target_name}"
            fi
          done
          cd ..
          chmod +x release-assets/* || true
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
