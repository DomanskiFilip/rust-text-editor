[package]
name = "quick"
version = "0.1.0"
edition = "2021"

[dependencies]
crossterm = "0.29"
arboard = { version = "3.4", features = ["wayland-data-control"] }
unicode-segmentation = "1.10"
unicode-width = "0.2.2"

# GUI dependencies
eframe = { version = "0.33", default-features = false, features = [
    "default_fonts",
    "glow",
    "wayland",
    "x11",
] }
egui = "0.33.3"
egui_extras = { version = "0.33.3", features = ["syntect"] }

# Shared dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.atspi-common]
version = "0.13.0"

[[bin]]
name = "quick"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

# For AppImage/packaging
[package.metadata.bundle]
name = "Quick Notepad"
identifier = "com.quicknotepad.app"
icon = ["assets/icon.png"]
resources = []
copyright = "Â© Filip Domanski"
category = "Utility"
short_description = "Fast and simple text editor"
long_description = "A minimalist text editor with both terminal and GUI interfaces"